<!DOCTYPE html>
<html lang="eng">
 <head>
        <meta charset="UTF-8">
        <title>Patment gateaway</title>
        <link rel="stylesheet" href="css\payment.css">
</head>
 <body>
        <div class="content">
            <form class="Payment">
                <div class="row">
                    <div class="col">
                    <h3 class="title">Billing address</h3>
                    <div class="input box">
                        <span>Full name:</span>
                        <input type="text" placeholder="Carole sarwat" required>
                    </div>
                    <div class="input box">
                        <span>Email:</span>
                        <input type="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="input box">
                        <span>Phone number:</span>
                        <input type="text" placeholder="01222222222" required>
                    </div>
                    <div class="input box">
                        <span>Full address:</span>
                        <input type="text" placeholder="street-departement number" required>
                    </div>
                    <div class="input box">
                        <span>City:</span>
                        <input type="text" placeholder="Alexandria" required>
                    </div>
                    <div class="input box">
                        <span>State:</span>
                        <input type="text" placeholder="Egypt" required>
                    </div>
                    </div>
                    
        <div class="col">
            <h3 class="title">Payment</h3>
            <div class="input box">
                <span>Cards accepted:</span>
                <img src="https://t4.ftcdn.net/jpg/04/73/84/61/360_F_473846184_0k637f6855ZJqaulKqAmgJTEVGVibR1P.jpg" alt=" picture of Cards accepted">
            </div>
            <div class="input box">
                <span>Name on card:</span>
                <input type="text" placeholder="Carole sarwat">
            </div>
            <div class="input box">
                <span>card number:</span>
                <input type="text" placeholder="1111-2222-3333-4444">
            </div>
            <div class="input box">
                <span>Exp.date:</span>
                <input type="text" placeholder="01/2025">
            </div>
            <div class="input box">
                <span>cvv:</span>
                <input type="text" placeholder="123" >
            </div>
        </div>
        <input type="submit" value="Proceed to checkout" class="proceed">
    </div>
 </form>
 </div>
 </body>
</html>
