<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us project</title>
</head>
</head>
    <link rel="stylesheet"   href="css\contact us.css">
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    
</head>
<body>
    <section id="section">
        <div class="box">
            <div class="info">
                <h2 class="info-title">contact information</h2>
                <h3 class=" info-subtitle">fill up the form and our team will get back to you within 24 hours</h3>
                <ul class=" info-details">
        
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <span> phone:</span> <a href="tel:+123456789">123456789</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-paper-plane"></i>
                        <span> Email:</span> <a href="mailto:info@capslock.come">info@capslock.com</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-globe"></i>
                        <span> Website:</span> <a href="http://capslock.com">capslock.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-twitter"></i>  
                            </a>
                       </li>
                       <li>
                            <a href="#">
                                <i class="fa-brands fa-linkedin"></i>
                             </a>
                      </li>       
                </ul>
            </div>
            <div class="form">
                <form action="#" method="post">
                   <h2 class="form-title">send us a message</h2>
                   <div class="form-fields">
                       <div class="form-group">
                          <input type="text" class="fname" placeholder="first name">
                       </div>
                       <div class="form-group">
                          <input type="text" class="lname" placeholder="last name">
                       </div>
                       <div class="form-group">
                         <input type="email" class="email" placeholder="Mail">
                       </div>
                      <div class="form-group">
                         <input type="text" class="phone" placeholder="phone">
                      </div>
                      <div class="form-group">
                         <textarea name="message" placeholder="Write your message"></textarea>
                      </div>  
                    </div>
                    <input type="submit" class="submit-button" value="send a message">
                </form>  
            </div>  
        </div>   
    </section>

</body>
</html>
